<head>
	<title>Leaderboard</title>
</head>
<body>
	<h1>Leaderboard</h1>
	<p>{{> loginButtons}}</p>	
	{{> leaderboard}}
</body>

<template name="leaderboard">
	{{#if currentUser}}
		{{> addPlayerForm}}
		<ul>
			{{#each player}}
				<li class="player {{selectedClass}}">
					{{name}}: {{score}}
				</li>
			{{/each}}
			{{#if selectedPlayer}}
				<li>Selected Player: {{selectedPlayer.name}}</li>
				<li>
					<button class="increment">Give 5 Points</button>
					<button class="decrement">Take 5 Points</button>
					<button class="remove">Remove Player</button>			
				</li>
			{{/if}}
		</ul>
		<p>There are {{count}} items in this list.</p>
	{{else}}
		<p>You must be logged-in to see this content.</p>
	{{/if}}
</template>

<template name="addPlayerForm">
	<form>
		<input type="text" name="playerName" placeholder="Type a name">	
		<input type="text" name="playerScore" placeholder="Type a number">
		<input type="submit" value="Add Player">
	</form>
</template>
